<!DOCTYPE html>
<html>
  <head>
    <title>Interactive map with Leaflet</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
  </head>
  <body>
    <div class="controls">
      <span>
        Coloring:
        <select id="coloring"></select>
      </span>
      <button id="reset">Reset</button>
      <div id="filter-container"></div>
    </div>

    <div class="side-by">
      <div class="a-view-container">
        <div id="ufo-map" class="a-view"></div>
        <div id="ufo-wordcloud" class="a-view"></div>
        <div id="colorscale-container"></div>
      </div>

      <div class="b-view-container">
        <div id="ufo-timeline" class="b-view"></div>
        <div id="ufo-hour-trends" class="b-view"></div>
        <div id="ufo-day-trends" class="b-view"></div>
        <div id="ufo-encounter-length-trends" class="b-view"></div>
        <div id="ufo-shape-trends" class="b-view"></div>
      </div>
    </div>
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/line.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/density.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/wordcloud.js"></script>

    <div id="tooltip"></div>
  </body>
</html>
